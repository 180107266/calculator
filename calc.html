<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sunshiney&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h2 class="text">Online Calculator</h2>
  <div class = "calc">
    <div class="container">
      <div class="output">
        <div previous-result class="previous-result"></div>
        <div current-result class="current-result"></div>
      </div>
      <button clear-all class="twoCells">AC</button>
      <button delete>DEL</button>
      <button operation>รท</button>
      <button number>1</button>
      <button number>2</button>
      <button number>3</button>
      <button operation>*</button>
      <button number>4</button>
      <button number>5</button>
      <button number>6</button>
      <button operation>+</button>
      <button number>7</button>
      <button number>8</button>
      <button number>9</button>
      <button operation>-</button>
      <button number>.</button>
      <button number>0</button>
      <button equals class="twoCells">=</button>
    </div></div>
</body>
</html>
